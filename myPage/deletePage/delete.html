<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sub_title.css"> <!-- 상단 마이페이지 title -->
    <link rel="stylesheet" href="myProfile.css"> <!-- 내 정보 간단하게 보여주는 폼 -->
    <link rel="stylesheet" href="delete.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <!-- 네비게이션바 아래 title -->
        <div class="sub_title">
            <div class="container">
                <div class="inner">
                    <!-- "마이페이지" 폰트 -->
                    <div class="left_font">
                        <div class="mypage">
                            <nav>
                                <div class="top">회원탈퇴</div>
                            </nav>
                        </div>
                    </div>

                    <!-- 일러스트 이미지 -->
                    <div class="title_right_box">
                        <img src="https://www.rda.go.kr/young/file/imageView.do?fpath=78mfPU1tH5tpGdf2EjZQb0R3AXuZGhjU7I8pBv4Rl9tqEaXhOUrKyqO8iZWgudng&fname=ybeUrSjBOXZnYzXPeGpV8EB4nLayDSOijEyayiHqRzP3wf2uZqRIcoNdks4zvn4GD3g57TCf1WZ%2BzJ6F3647Hw%3D%3D&fmime=Lg45aghPCGTl0b%2FVATARWg%3D%3D">
                    </div>
                </div>
            </div>
        </div>

        <!-- 회원탈퇴 폼 -->
        <div class="sub_content">
            <div class="container">
                <div class="inner">
                    <form action="" class="dropUserForm">
                        <div class="title">
                            <h2>회원탈퇴 안내</h2>
                        </div>
                        <div class="dropContainer">
                            <div class="dropInfo">
                                <div class="bigca"><strong>회원탈퇴안내</strong></div>
                                <div class="smallca">
                                    <p>고객님께서 회원 탈퇴를 원하신다니 저희 서비스가 많이 부족하고 미흡했나봅니다. 불편하셨던 점이나 불편사항을 알려주심녀 적극 반영해서 고객님의 불편함을 해결해 드리도록 노력하겠습니다.</p>
                                    <span>아울러 회원 탈퇴시의 아래 사항을 숙지하시기 바랍니다.</span>
                                    <p>1. 회원 탈퇴 후 30일간 재가입이 불가능합니다.</p>
                                    <p>2. 회원 탈퇴 기타 문의사항은 이메일을 통해서 가능합니다.</p>
                                </div>
                            </div>
                        </div>
                        <div class="passworcCheck">
                            비밀번호 입력 <input type="text" class="passwordInput">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script>
    $(".cancelBtn").mouseover(function() {
        $(".cancelBtn").css("background-color", "white").css("color", "black").css("border", "1px solid #8a8a8a");
        $(".cancelBtn img").css('opacity', '0').stop().attr("src", "images/changeCancel.png").animate({opacity:1}, 500); /* 변경하고자 하는 이미지에 애니메이션 효과 주려면 이렇게 해야한다.. */
    }) ;


    $(".cancelBtn").mouseout(function() {
        $(".cancelBtn").css("background-color", "#8a8a8a").css("color", "white");
        $(".cancelBtn img").attr("src", "images/cancelImage.png")
    })

    $(".updateBtn").mouseover(function() {
        $(".updateBtn").css("background-color", "white").css("color", "black").css("border", "1px solid #8a8a8a");
        $(".updateBtn img").css('opacity', '0').stop().attr("src", "images/changeWriteImage.png").animate({opacity:1}, 500); /* 변경하고자 하는 이미지에 애니메이션 효과 주려면 이렇게 해야한다.. */
    }) ;


    $(".updateBtn").mouseout(function() {
        $(".updateBtn").css("background-color", "#8a8a8a").css("color", "white");
        $(".updateBtn img").attr("src", "images/writeImage.png")
    })
    
    

</script>
</html>
